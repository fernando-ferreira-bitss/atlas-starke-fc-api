<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Starke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .error-message {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .error-details {
            background: #f7fafc;
            border-left: 4px solid #f56565;
            padding: 16px;
            border-radius: 4px;
            text-align: left;
            margin-bottom: 32px;
        }

        .error-details p {
            color: #2d3748;
            font-size: 14px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>{{ title }}</h1>
        <p class="error-message">{{ message }}</p>

        {% if details %}
        <div class="error-details">
            <p><strong>Detalhes:</strong></p>
            <p>{{ details }}</p>
        </div>
        {% endif %}

        <a href="/" class="btn">Voltar para o Início</a>
    </div>
</body>
</html>
