<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Fluxo de Caixa - {{ report_date }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4F46E5;
            --secondary-color: #6366F1;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #f1f5f9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .filter-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
        }

        .filter-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .filter-header h2 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
        }

        .filter-select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: white;
            color: var(--text-primary);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .filter-select:hover {
            border-color: var(--primary-color);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .report-frame {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            min-height: 600px;
        }

        .report-frame iframe {
            width: 100%;
            height: calc(100vh - 300px);
            min-height: 600px;
            border: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relatórios de Fluxo de Caixa</h1>
            <p>Período de Referência: {{ report_date }}</p>
        </div>

        <div class="filter-card">
            <div class="filter-header">
                <h2>Selecionar Empreendimento</h2>
            </div>
            <select id="developmentFilter" class="filter-select">
                <option value="">Consolidado (Todos os Empreendimentos)</option>
                {% for dev in developments %}
                <option value="{{ dev.id }}">{{ dev.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="report-frame">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Carregando relatório...</span>
            </div>
            <iframe id="reportFrame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        const token = '{{ token }}';
        const refDate = '{{ ref_date }}';
        const reportFrame = document.getElementById('reportFrame');
        const loading = document.getElementById('loading');
        const developmentFilter = document.getElementById('developmentFilter');

        // Function to load report
        function loadReport(developmentId = null) {
            loading.style.display = 'flex';
            reportFrame.style.display = 'none';

            let url = `/r/${token}/report?ref_date=${refDate}`;
            if (developmentId) {
                url += `&development_id=${developmentId}`;
            }

            reportFrame.src = url;
        }

        // Handle iframe load
        reportFrame.addEventListener('load', function() {
            loading.style.display = 'none';
            reportFrame.style.display = 'block';
        });

        // Handle filter change
        developmentFilter.addEventListener('change', function() {
            const developmentId = this.value;
            loadReport(developmentId || null);
        });

        // Load consolidated report initially
        loadReport();
    </script>
</body>
</html>
